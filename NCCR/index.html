<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCCR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="header" class="container-fluid row">

        <div id="header-left" class="col-md-5 col-md-push-7">
            <img src="images/NCCR logo final.png" alt="" style="height: 150px;" />
            <h3>НАО "Национальный центр детской реабилитации"</h3>
        </div>

        <div id="header-inner" class=" col-md-4 col-md-push-3">
            <img src="https://nccr.kz/wp-content/uploads/2024/01/nagrad1-removebg-preview.png" alt=" ">
            <div class="vertical-line"></div>
            <img src="https://nccr.kz/wp-content/uploads/2024/01/nagrad2-removebg-preview.png" alt=" ">
        </div>
        <div Id="header-right" class=" col-md-3">
            <div id="phone">
                <h4>
                    Центр связи
                    <a href="tel:+7 700 753 0309  ">+7 700 753 0309 </a>
                </h4>
            </div>
            <div class="lang">
                <a data-request="onSwitchLocale" data-request-data="locale: 'kz'" class="active">ҚАЗ</a>/
                <a data-request="onSwitchLocale" data-request-data="locale: 'ru'" class="">РУС</a>/
                <a data-request="onSwitchLocale" data-request-data="locale: 'en'" class="">ENG</a>
            </div>
            <div class="container-fluid">
                <div class="form">
                    <form action="https://nis.edu.kz/kz/poisk?q=" method="get" class="header__search">
                        <div class="input-group">
                            <input name="q" type="text" class="form-control" placeholder="Искать" value=""
                                autocomplete="off" autofocus="">
                            <div class="input-group-prepend">
                                <button type="submit" class="btn"><img
                                        src="https://nis.edu.kz/storage/app/media/main/h-search.svg" alt=""></button>
                            </div>
                        </div>
                        <div class="ss-search-form__results" id="autocomplete-results"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <navbar>
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Біз туралы </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Зияткерлік мектептер</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Оқуға түсу</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ата-аналарға</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Жаңалықтар</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">NIS-те жұмыс істеу</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">Сатып алу</a> </li>
                    </ul>
                </div>
            </div>
        </nav>
    </navbar>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
